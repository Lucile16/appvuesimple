<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>API Deezer</title>
		<style>
			#main {
				font-family: "Helvetica", Arial, sans-serif;
			}
		</style>
	</head>
	<body>
		<div id="main" v-cloak>
			<!--<pre>{{data}}</pre>-->
			<h2><u>Choississez un numéro entre 1 et 100 ou aléatoirement</u></h2>
			<input type="number" name="number_name" id="number_id" min="1" max="100" size="4" v-model="id">
			<h3>{{data.name}}</h3>
			<p>Nombre d'albums : {{data.nb_album}}</p>
			<p>Nombre de fans : {{data.nb_fan}}</p>
			<img v-bind:src="data.picture_medium" alt="artist_picture"/>
			<br><br>
			<button @click="randomId">Artiste aléatoire</button>
		</div>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://unpkg.com/vue@3"></script>
		<script>
			const apiURL =
				"https://api.deezer.com/artist/";
			const config = {
			};

			Vue.createApp({
				data() {
					return {
						id: 1,
						data: null,
						name: null,
						picture_medium: "unknown_artist.jpg",
						nb_album: null,
						nb_fan: null,
					};
				},

				created: function () {
					this.fetchDataAsync()
				},

				watch: {
					id: "fetchDataAsync",
				},
				methods: {
					fetchDataAsync: async function () {
						try {
							const response = await axios.get(apiURL + this.id, config)
							console.log(response.data)
							this.data = response.data
						} catch(error) {
							console.log(error);
						}
					},
					randomId: function () {
						this.id = Math.floor(Math.random() * 100)
						return this.id;
					}
				},
			}).mount("#main");
		</script>
	</body>
</html>
